<div class="row" ng-init="vm.fetchPis()">
  <div class="col s6 offset-m3 ">
    <div class="card #eeeeee grey lighten-3">
      <div class="card-content mako">
        <span class="card-title">Select Pi</span>
        <form action="#" ng-repeat="pi in vm.pis">
          <p>
            <input class="with-gap" id="{{pi[0].id}}" name="{{pi[0].id}}" ng-click="vm.fetchPi(pi[0])" type="radio"/>
            <label for="{{pi[0].id}}">{{pi[0].name}}</label>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="vm.pi">
  <div class="col s6 offset-m3 ">
    <div class="card #eeeeee grey lighten-3">
      <div class="card-content mako">
        <span class="card-title">Scheduling</span>
        <div class="switch">
          <label>
            Timer
            <input ng-model="vm.checked" type="checkbox">
            <span class="lever"></span>
            Automatic
          </label>
        </br>
      </br>
      <form action="#" class="left-align" ng-hide="vm.checked">
        <ul>
          <li>
            <input id="monday" ng-model="vm.schedule.monday" type="checkbox"/>
            <label for="monday">Monday</label>
          </li>
          <li>
            <input id="tuesday" ng-model="vm.schedule.tuesday" type="checkbox">
            <label for="tuesday">Tuesday</label>
          </li>
          <li>
            <input id="wednesday" ng-model="vm.schedule.wednesday" type="checkbox">
            <label for="wednesday">Wednesday</label>
          </li>
          <li>
            <input id="thursday" ng-model="vm.schedule.thursday" type="checkbox">
            <label for="thursday">Thursday</label>
          </li>
          <li>
            <input id="friday" ng-model="vm.schedule.friday" type="checkbox">
            <label for="friday">Friday</label>
          </li>
          <li>
            <input id="saturday" ng-model="vm.schedule.saturday" type="checkbox">
            <label for="saturday">Saturday</label>
          </li>
          <li>
            <input id="sunday" ng-model="vm.schedule.sunday" type="checkbox">
            <label for="sunday">Sunday</label>
          </li>
          <li>
            <div class="input-field">
              <i class="material-icons prefix">schedule</i>
              <input class="validate" id="interval" ng-model="vm.schedule.interval" type="number">
              <label for="interval">Interval (minutes)</label>
            </div>
          </li>
        </ul>
      </br>
      <button name="button" ng-click="vm.setSchedule(schedule)" type="button">Submit Schedule</button>
    </form>
    <form action="#" ng-show="vm.checked">
      <p ng-if="vm.schedule">
        {{vm.schedule.humidity}}%
      </p>
      <p class="range-field">
        <input id="test5" max="100" min="0" ng-model="vm.schedule.humidity" type="range"/>
      </p>
      <button class="waves-effect waves-light btn" name="automation" ng-click="vm.setAutomation(vm.schedule)" type="button">Set</button>
    </form>
  </div>
</div>
</div>
</div>
</div>

<div class="row" ng-if="vm.pi">
<div class="col s8 offset-m2 ">
<div class="card #eeeeee grey lighten-3">
<div class="card-content mako">
  <span class="card-title">{{vm.pi.name}}
    Data</span>
  <div class="content_scroll">
    <table>
      <thead>
        <tr>
          <th data-field="number">Date</th>
          <th data-field="number">Temperature (F)</th>
          <th data-field="number">Humidity</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="set in vm.airSets[0]">
          <td>{{set.created_at}}</td>
          <td>{{set.temp}}</td>
          <td>{{set.humidity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</br>
<div class="content_scroll">

  <table >
    <thead>
      <tr>
        <th data-field="number">Date</th>
        <th data-field="number">Humidity</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="set in vm.soilSets[0]">
        <td>{{set.created_at}}</td>
        <td>{{set.humidity}}</td>
      </tr>
    </tbody>
  </table>
</div>

</br>
<div class="content_scroll">

<table>
  <thead>
    <tr>
      <th data-field="number">Date</th>
      <th data-field="number">Lux</th>
      <th data-field="number">IR</th>
      <th data-field="number">Visible</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="set in vm.lightSets[0]">
      <td>{{set.created_at}}</td>
      <td>{{set.lux}}</td>
      <td>{{set.ir}}</td>
      <td>{{set.visible}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
</div>
</div>
